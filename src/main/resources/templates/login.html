<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Inicio sesi√≥n</title>
</head>
<body>
<div class="container" th:replace="~{fragments/header::header}"></div>
	<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <h3 class="mb-5  text-center">Login</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
            </div>
            
            <div data-mdb-input-init class="form-outline mb-4 mt-4">
              <label class="form-label" for="txtConfirmPassword">Clave</label>
              <input type="password" id="txtConfirmPassword" class="form-control form-control-lg" placeholder="Clave"/>
            </div>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Iniciar</button>

            <hr class="my-4">
			<div class="login-button text-center">
		            <a class="btn btn-warning" th:href="@{/register}">Registrarse</a>
		        </div>	

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div>
<div class="container" th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
