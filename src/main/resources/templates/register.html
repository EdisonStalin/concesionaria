    <div class="container-fluid">
    	<h2 class="text-center">Registrar Película</h2>
        <form style="max-width:550px; margin:0 auto;">
        	<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="ID">ID: </label>
				<div class="col-sm-9">
					<input type="text" required class="form-control" id="id">
				</div>
				<!--span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error de Nombre</span-->
			</div>
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="ID">Fecha Estreno: </label>
				<div class="col-sm-9">
					<input type="date" required class="form-control" id="id">
				</div>
				<!-- span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">Error de fecha de Estreno</span-->
			</div>
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="ID">Género: </label>
				<div class="col-sm-9">
					<input type="text" required class="form-control" id="id">
				</div>
				<!--span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error de Nombre</span-->
			</div>
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="ID">Sinopsis: </label>
				<div class="col-sm-9">
					<textarea type="text" required class="form-control" id="id"></textarea>
				</div>
				<!-- span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">Error de fecha de Estreno</span-->
			</div>
			
			<div class="text-center">
				<input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2"/>
				<a th:href="@{/movies}">Regresar</a>
			</div>
        </form>
    </div>
