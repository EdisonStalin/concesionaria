<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/MainPage}">Pelis PLUS</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/MainPage}">Películas</a>
				</li>
				<li class="nav-item">
					<a class="text-white nav-link" th:href="${'/movies'}" th:if="${userById != null && userRol == 'Admin'}">Agregar pelicula</a>
				</li>

				<li class="nav-item">
					<a class="text-white nav-link"  th:href="${'/report'}" th:if="${userById != null}">Reportes</a>
				</li>
			</ul>
			<div class="login-button" style="margin-left: auto; margin-right: 5px;" th:if="${userById == null}">
		        <a class="btn btn-warning"  th:href="${'/login'}">Iniciar Sesión</a>
		    </div>
			<div class="login-button" style="margin-right: 5px;" th:if="${userById == null || userRol == 'Admin'}">
		        <a class="btn btn-success" th:href="${'/register'}">Registrate</a>
		    </div>
			<div class="login-button" style="margin-left: auto; margin-right: 5px;" th:if="${userById != null}">
                 <a class="btn btn-warning"  th:href="${'/EditProfile'}">Editar Perfil</a>
		    </div>
		    <form  method="post" th:action="@{/logout}" th:if="${userById != null}">
		    	<button class="btn btn-danger" type="submit" name="logout">Cerrar Sesión</button>
            </form>
            
		</div>
	</nav>
</header>
