<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reporte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- <link rel="stylesheet" th:href="@{/css/report1.css}"/>  -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" th:inline="javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var chartData = /*[[${chartDataBars}]]*/ '[]';
      //console.log("ChartData en la plantilla bars: ", chartData);
      var data = google.visualization.arrayToDataTable(JSON.parse(chartData));

      var options = {
        chart: {
          title: 'Pelis Plus',
          subtitle: 'Historico trimestral de peliculas en cada a√±o',
        },
        bars: 'horizontal' // Required for Material Bar Charts.
      };

      var chart = new google.charts.Bar(document.getElementById('barchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
</head>

<body class="bg-dark text-white bg-black1">
  <div class="container" th:replace="~{fragments/header::header}"></div>
  <div class="container" style="text-align: center;">
    <div class="container" th:replace="~{reports/RButtons}"></div>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>

    <!-- footer -->
    <div class="container" th:replace="~{fragments/footer::footer}"></div>
  </div>

  <!-- footer -->


</body>

</html>
