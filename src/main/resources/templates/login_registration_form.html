<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta charset="ISO-8859-1">
<title>Registro de usuario</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/CheckPassword.css}"/>
    
</head>
<body>
<div class="container" th:replace="~{fragments/header::header}"></div>
	<section style="background-color: #508bfc; height: 70vh !important;">
  <div class="container py-5 h-70">
    <div class="row d-flex justify-content-center align-items-center h-70">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <h3 class="mb-5  text-center">Registro de Usuario</h3>

			<div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="name">Nombre</label>
              <input type="text" id="name" class="form-control form-control-lg" placeholder="Nombre"/>
            </div>
            
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="lastname">Apellido</label>
              <input type="text" id="lastname" class="form-control form-control-lg" placeholder="Apellido"/>
            </div>
            
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="nickname">Usuario</label>
              <input type="text" id="nickname" class="form-control form-control-lg" placeholder="Usuario"/>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="txtPassword">clave</label>
              <input type="password" id="txtPassword" class="form-control form-control-lg" placeholder="Clave"/>
            </div>
            
			<div id="strengthMessage"></div>

            <div data-mdb-input-init class="form-outline mb-4 mt-4">
              <label class="form-label" for="txtConfirmPassword">Repita su clave</label>
              <input type="password" id="txtConfirmPassword" class="form-control form-control-lg" placeholder="Repita su clave"/>
            </div>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>

            <hr class="my-4">
			<div class="login-button text-center">
		            <a class="btn btn-warning" th:href="@{/index}">Cancelar</a>
		        </div>	
          </div>
        </div>
      </div>
    </div>
  </div>
<div>
<div class="container" th:replace="~{fragments/footer::footer}"></div>
</div>
</section>
</body>
<script type="text/javascript" th:src="@{/js/CheckPassword.js}"></script>
</html>
